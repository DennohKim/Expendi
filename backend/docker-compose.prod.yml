version: '3.8'

services:
  postgres-prod:
    image: postgres:15-alpine
    container_name: expendi-analytics-db-prod
    environment:
      POSTGRES_DB: expendi_analytics_prod
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backups:/backups  # Mount backup directory
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  analytics-backend-prod:
    build: 
      context: .
      target: production  # Use production build stage if available
    container_name: expendi-analytics-backend-prod
    ports:
      - "3002:3001"  # Different port to avoid conflicts
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres-prod:5432/expendi_analytics_prod
      - PORT=3001
      - NODE_ENV=production
      - SUBGRAPH_URL_BASE_MAINNET=${SUBGRAPH_URL_BASE_MAINNET}
      - SUBGRAPH_URL_BASE_SEPOLIA=${SUBGRAPH_URL_BASE_SEPOLIA:-}
      - SUBGRAPH_URL_CELO_MAINNET=${SUBGRAPH_URL_CELO_MAINNET:-}
      - SUBGRAPH_URL_CELO_ALFAJORES=${SUBGRAPH_URL_CELO_ALFAJORES:-}
      - SUBGRAPH_URL_SCROLL_MAINNET=${SUBGRAPH_URL_SCROLL_MAINNET:-}
      - SUBGRAPH_URL_SCROLL_SEPOLIA=${SUBGRAPH_URL_SCROLL_SEPOLIA:-}
      - DEFAULT_CHAIN=${DEFAULT_CHAIN:-base}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-1000}
      - SYNC_INTERVAL=${SYNC_INTERVAL:-0 */10 * * * *}
      - ANALYTICS_INTERVAL=${ANALYTICS_INTERVAL:-0 2 * * *}
    depends_on:
      postgres-prod:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis-prod:
    image: redis:7-alpine
    container_name: expendi-redis-prod
    ports:
      - "6380:6379"  # Different port to avoid conflicts
    volumes:
      - redis_prod_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

volumes:
  postgres_prod_data:
  redis_prod_data: